<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Movies</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container">
		<h2>Search for movies</h2>
		<form th:action="@{/movies}" method="get">
			<input type="keyword" name="searchMovie" id="title" size="50" />
			<button type="submit" value="Search" />
		</form>
	</div>
	<div th:switch="${movies}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">No movies yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Movies</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Title</th>
								<th>Director</th>
								<th>Description</th>
								<th>Language</th>
								<th>Budget</th>
								<th>Genre</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="movie : ${movies}">
								<td th:text="${movie.title}">
								<td th:text="${movie.director}">
								<td th:text="${movie.description}">
								<td th:text="${movie.language}">
								<td th:text="${movie.budget}">
								<td>
									<ul th:each="mov:${movie.genre}"
										style="list-style: none; padding: 0;">
										<li th:text="${mov.name}"></li>
									</ul>
								</td>
								<td><a th:href="@{/movie/edit/{id}(id=${movie.id})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/movie/delete/{id}(id=${movie.id})}"
									class="btn btn-primary"
									onclick="return confirm('Are you sure you want to delete this movie?');"><i
										class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="movieform" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
				<p class="my-5">
					<a href="/" class="btn btn-primary">Home</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
